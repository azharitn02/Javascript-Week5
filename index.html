<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert bg-dark text-light text-center">
                    Form Pendaftaran
                </h1>
            </div>
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form id="form">
                            <input type="hidden" name="id" id="id">
                            <label for="">Nama</label>
                            <input type="text" placeholder="Nama" class="form-control"  name="nama" id="nama" required>
                            <br>
                            <label for="">Umur</label>
                            <input type="number" placeholder="Umur" min="25" class="form-control" name="umur" id="umur" required>
                            <br>
                            <label for="">Uang Sangu</label>
                            <input type="number" placeholder="Uang Sangu" min="100000" max="1000000" class="form-control" name="uangSangu" id="uangSangu" required>
                            <br>
                            <button class="btn btn-sm btn-primary" type="button" onclick="save()">Save</button>
                            <button class="btn btn-sm btn-primary" type="button" onclick="clearData()">Reset</button>
                        </form>
                        <form action="tampil.html">
                            <br>
                            <input class="btn btn-sm btn-primary" type="submit" value="Tampilkan Data">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="all_data.js"></script>
    <script src="save.js"></script>
    <script src="find.js"></script>
    <script src="remove.js"></script>
    <script>
        allData()
    </script>
    <script>
        function clearData(){
            document.getElementById('form').reset()
            document.getElementById('id').value = ""
        }
    </script>
  </body>
</html>
